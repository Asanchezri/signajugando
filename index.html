<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signa Jugando | Próximamente</title>
    <style>
        /* --- ESTILOS GENERALES --- */
        :root {
            --bg-color: #f0f4f8;
            --text-color: #333d4a;
            --accent-color: #4a90e2;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
        }

        /* --- ESTRUCTURA PRINCIPAL --- */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* --- EL GIF (Estilo actualizado) --- */
        .gif-container img {
            max-width: 300px; /* Un poco más grande para destacar */
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 15px; /* Bordes redondeados suaves */
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); /* Sombra elegante para darle volumen */
        }

        /* --- TEXTO PRINCIPAL --- */
        .main-message h1 {
            font-size: 2.2rem;
            margin-bottom: 15px;
            line-height: 1.3;
            color: var(--text-color);
        }

        .main-message p {
            font-size: 1.3rem;
            color: var(--accent-color); /* Color de acento para destacar el "Pronto disponible" */
            font-weight: 600;
            margin: 0 auto;
        }

        /* Elemento decorativo de carga */
        .loader {
            margin-top: 40px;
            width: 50px;
            height: 50px;
            border: 5px solid #ddd;
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- PIE DE PÁGINA --- */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="gif-container">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTJ5bXF4aW15a3Z4aW15a3Z4aW15a3Z4aW15a3Z4aW15a3Z4YSZlcD12MV9pbnRlcm5hbF9naWZzX2dpZklkJmN0PXM/dG8sL6j3174k267770/giphy.gif" alt="GIF animado de saludo">
        </div>

        <div class="main-message">
            <h1>Desarrollando...</h1>
            <p>Pronto disponible.</p>
        </div>

        <div class="loader"></div>
    </main>

    <footer>
        © 2025 Signa Jugando.
    </footer>

</body>
</html>
